# Snapshot Build workflow for tvarr
# Builds development binaries on main branch pushes
# Uses format: {major}.{minor}.{next_patch}-dev.{commits}-{hash}
# Uses "-" instead of "+" for GitHub releases compatibility
# Triggered after Test workflow succeeds via workflow_run.

name: Build Snapshot

on:
  # Trigger after Test workflow completes on main branch
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      snapshot_retention:
        description: "Number of snapshot releases to keep"
        required: false
        default: "3"
        type: string
      node_version:
        description: "Node.js version for frontend build"
        required: false
        default: "lts/*"
        type: string
      pnpm_version:
        description: "pnpm version for frontend build"
        required: false
        default: "latest"
        type: string
      go_version:
        description: "Go version for backend build"
        required: false
        default: "stable"
        type: string

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: ${{ inputs.go_version || 'stable' }}
  NODE_VERSION: ${{ inputs.node_version || 'lts/*' }}
  PNPM_VERSION: ${{ inputs.pnpm_version || 'latest' }}
  SNAPSHOT_RETENTION: ${{ inputs.snapshot_retention || '3' }}

jobs:
  # Gate: only proceed if tests passed
  gate:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      sha: ${{ steps.resolve.outputs.sha }}
    steps:
      - name: Resolve commit
        id: resolve
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
            echo "Triggered by Test workflow (${{ github.event.workflow_run.head_sha }})"
          else
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  # Determine version using git describe
  prepare:
    name: Prepare
    needs: gate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.gate.outputs.sha || github.sha }}
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Version format: X.Y.Z-dev.N-HASH
          # Uses "-" instead of "+" for GitHub releases compatibility
          # Finds latest release tag (vX.Y.Z only, no prereleases), increments patch,
          # and adds dev.N where N is commits since that release

          SHORT_SHA=$(git rev-parse --short=7 HEAD)

          # Find the latest release tag (only clean vX.Y.Z, no prerelease suffixes)
          LATEST_RELEASE=$(git tag --list 'v*' 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)

          if [ -n "$LATEST_RELEASE" ]; then
            # Count commits since that release tag
            COMMITS=$(git rev-list "${LATEST_RELEASE}..HEAD" --count 2>/dev/null || echo "0")
            # Parse version from tag
            VERSION_NUM="${LATEST_RELEASE#v}"
            MAJOR=$(echo "$VERSION_NUM" | cut -d. -f1)
            MINOR=$(echo "$VERSION_NUM" | cut -d. -f2)
            PATCH=$(echo "$VERSION_NUM" | cut -d. -f3)
            NEXT_PATCH=$((PATCH + 1))
            # Format: X.Y.Z-dev.N-HASH (using - for GitHub compatibility)
            VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-dev.${COMMITS}-${SHORT_SHA}"
            VERSION_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}-dev.${COMMITS}-${SHORT_SHA}"
          else
            # No release tags found - use initial dev version
            VERSION="0.0.1-dev.0-${SHORT_SHA}"
            VERSION_TAG="v0.0.1-dev.0-${SHORT_SHA}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "Determined version: ${VERSION}"
          echo "Release tag: ${VERSION_TAG}"

  # Build frontend once (shared across all platform builds)
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          CI: true
        run: pnpm run build:embed

      - name: Upload frontend assets
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: internal/assets/static/
          if-no-files-found: error

  # Build binaries for Linux platforms
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [prepare, frontend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download frontend assets
        uses: actions/download-artifact@v4
        with:
          name: frontend-assets
          path: internal/assets/static/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT_SHA="${{ github.sha }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH="${{ github.ref_name }}"
          TREE_STATE="clean"

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Commit=${COMMIT_SHA}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Date=${BUILD_TIME}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Branch=${BRANCH}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.TreeState=${TREE_STATE}"

          OUTPUT_DIR="dist/tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          mkdir -p "${OUTPUT_DIR}"

          go build -ldflags="${LDFLAGS}" -o "${OUTPUT_DIR}/tvarr" ./cmd/tvarr

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Compress binary with UPX
        run: |
          OUTPUT_DIR="dist/tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          echo "Compressing ${OUTPUT_DIR}/tvarr with UPX..."
          original_size=$(stat -c%s "${OUTPUT_DIR}/tvarr")
          upx --best --lzma "${OUTPUT_DIR}/tvarr" || upx --best "${OUTPUT_DIR}/tvarr" || echo "UPX compression failed, continuing with uncompressed binary"
          compressed_size=$(stat -c%s "${OUTPUT_DIR}/tvarr")
          echo "Size reduction: $((100 - (compressed_size * 100 / original_size)))%"

      - name: Create archive
        run: |
          cd dist
          DIR_NAME="tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          tar -czvf "${DIR_NAME}.tar.gz" "${DIR_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tvarr_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  # Create snapshot release
  release:
    name: Snapshot Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tvarr_*
          merge-multiple: true

      - name: Set up Go for SBOM
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-${{ needs.prepare.outputs.version }}.spdx.json
          output-file: artifacts/sbom-${{ needs.prepare.outputs.version }}.spdx.json
          format: spdx-json

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum tvarr_*.tar.gz sbom-*.spdx.json > checksums.txt

      - name: Create snapshot release
        run: |
          gh release create "${{ needs.prepare.outputs.version_tag }}" \
            --title "Snapshot ${{ needs.prepare.outputs.version }}" \
            --prerelease \
            --notes "**Automated snapshot build from main branch**

          Version: \`${{ needs.prepare.outputs.version }}\`
          Commit: \`${{ github.sha }}\`

          This is an unstable development build. Use at your own risk." \
            artifacts/tvarr_*.tar.gz \
            artifacts/sbom-*.spdx.json \
            artifacts/checksums.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old snapshot releases
        run: |
          RETENTION=${{ env.SNAPSHOT_RETENTION }}
          echo "Keeping ${RETENTION} most recent snapshot releases"

          # List snapshot prereleases, newest first
          SNAPSHOTS=$(gh release list --limit 50 --json tagName,isPrerelease \
            --jq '.[] | select(.isPrerelease) | select(.tagName | test("^v[0-9]+\\.[0-9]+\\.[0-9]+-dev\\.")) | .tagName')

          COUNT=0
          for TAG in $SNAPSHOTS; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt $RETENTION ]; then
              echo "Deleting old snapshot release: ${TAG}"
              gh release delete "${TAG}" --yes --cleanup-tag || true
            fi
          done

          echo "Cleanup complete. Kept ${RETENTION} most recent snapshots."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
