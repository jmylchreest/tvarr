# Continuous Integration workflow for tvarr
# Runs linting, security scanning, and verification on pull requests and pushes
# NOTE: Tests are in a separate test.yml workflow which blocks build workflows
# This workflow is informational only - failures do NOT block builds

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "stable"

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF files to Security tab

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          # Exclude rules handled by golangci-lint or intentionally suppressed:
          # G103: Use of unsafe (protobuf-generated code)
          # G104: Unhandled errors (covered by errcheck with specific exclusions)
          # G108: Profiling endpoint exposure (intentional, localhost-only)
          # G114: HTTP server without timeout (pprof servers need long-running requests)
          # G115: Integer overflow (acceptable for process stats parsing)
          # G204: Subprocess with variable (FFmpeg wrapper intentionally uses dynamic commands)
          # G301/G302/G306: File permissions (acceptable for application data)
          # G304: File path from taint input (sandbox validates paths)
          # G307: Deprecated
          # G404: Weak random (acceptable for non-crypto uses)
          args: "-exclude=G103,G104,G108,G114,G115,G204,G301,G302,G304,G306,G307,G404 -fmt sarif -out gosec-results.sarif -no-fail ./..."
        continue-on-error: true

      - name: Filter SARIF fixes field
        if: always() && hashFiles('gosec-results.sarif') != ''
        run: |
          # Remove the 'fixes' field from SARIF to avoid validation errors
          if [ -f gosec-results.sarif ]; then
            jq 'del(.runs[].results[].fixes)' gosec-results.sarif > gosec-results-filtered.sarif
            mv gosec-results-filtered.sarif gosec-results.sarif
          fi
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: "gosec-results.sarif"
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        continue-on-error: true

      - name: Run govulncheck (JSON output)
        run: |
          govulncheck -json ./... > govulncheck-results.json || true
        continue-on-error: true

      - name: Upload govulncheck results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('govulncheck-results.json') != ''
        with:
          name: govulncheck-results
          path: govulncheck-results.json
          retention-days: 30
        continue-on-error: true

  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Verify build compiles
        run: go build -v ./...
