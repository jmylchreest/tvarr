# Build tvarr-coordinator Docker Image
# Triggered after Test workflow succeeds (via workflow_run) or directly on PRs.
# Uses workflow_run instead of polling for reliable cross-workflow dependency.

name: Build tvarr-coordinator Docker Image

on:
  # Trigger after Test workflow completes (for push to main or tags)
  workflow_run:
    workflows: ["Test"]
    types: [completed]
  pull_request:
    paths-ignore:
      - 'deployment/docker/Dockerfile.ffmpeg'
      - 'deployment/docker/Dockerfile.ffmpegd'
      - 'deployment/docker/Dockerfile'
      - '.github/workflows/docker-ffmpeg.yml'
      - '.github/workflows/docker-transcoder.yml'
      - '.github/workflows/docker-tvarr.yml'
      - '.github/workflows/docker-coordinator.yml'
      - '.github/workflows/dependency-updates.yml'
      - '**.md'
      - 'docs/**'
      - 'specs/**'
  workflow_dispatch:

# Cancel in-progress runs for the same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/tvarr-coordinator

jobs:
  # Gate: only proceed if tests passed
  gate:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      sha: ${{ steps.resolve.outputs.sha }}
      ref: ${{ steps.resolve.outputs.ref }}
    steps:
      - name: Resolve commit and ref
        id: resolve
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
            echo "ref=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
            echo "Triggered by Test workflow on ${{ github.event.workflow_run.head_branch }} (${{ github.event.workflow_run.head_sha }})"
          else
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

  build:
    # Note: ARM64 not supported - Arch Linux base is amd64 only
    needs: gate
    if: |
      always() && (
        github.event_name == 'pull_request' ||
        github.event_name == 'workflow_dispatch' ||
        needs.gate.result == 'success'
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.gate.outputs.sha || github.sha }}
          fetch-depth: 0  # Full history for version detection
          fetch-tags: true  # Explicitly fetch tags for version detection

      - name: Install Task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Debug version info
        run: |
          echo "Git tags:"
          git tag -l | tail -10
          echo "Git describe (exact):"
          git describe --tags --exact-match 2>/dev/null || echo "(no exact tag)"
          echo "Git describe (long):"
          git describe --tags --always --long
          echo "Task version:"
          task version:show 2>/dev/null || echo "(task version:show not available)"

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tvarr-coordinator image
        run: task container:build:coordinator TAG=${{ matrix.arch }}
        env:
          CONTAINER_RUNTIME: docker

      - name: Push image
        if: github.event_name != 'pull_request'
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch }}

  manifest:
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request' && needs.build.result == 'success'
    needs: [gate, build]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.gate.outputs.sha || github.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version info
        id: version
        run: |
          if git describe --tags --exact-match 2>/dev/null | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            VERSION=$(git describe --tags --exact-match | sed 's/^v//')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      # Note: Currently amd64 only - ARM64 support pending Arch Linux base image

      - name: Create and push manifest (latest)
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Create and push preview manifest (main branch)
        if: needs.gate.outputs.ref == 'main' || needs.gate.outputs.ref == 'refs/heads/main'
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:preview \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:preview

      - name: Create and push version manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}

      - name: Create and push release manifest (releases only)
        if: steps.version.outputs.is_release == 'true'
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release

      - name: Create and push semver manifests (releases only)
        if: steps.version.outputs.is_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f1-2)

          # Major version tag (e.g., 1)
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MAJOR} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MAJOR}

          # Minor version tag (e.g., 1.2)
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MINOR} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MINOR}

      - name: Inspect manifest
        run: docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
