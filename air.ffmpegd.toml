# Air configuration for tvarr-ffmpegd (transcoding daemon)
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp/ffmpegd"

[build]
# Build command with version info injection
cmd = """
mkdir -p ./tmp/ffmpegd
LDFLAGS="-s -w \
  -X github.com/jmylchreest/tvarr/internal/version.Version=dev \
  -X github.com/jmylchreest/tvarr/internal/version.Commit=$(git rev-parse HEAD 2>/dev/null || echo unknown) \
  -X github.com/jmylchreest/tvarr/internal/version.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
  -X github.com/jmylchreest/tvarr/internal/version.Branch=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo unknown) \
  -X github.com/jmylchreest/tvarr/internal/version.TreeState=$(if git diff --quiet 2>/dev/null; then echo clean; else echo dirty; fi)"
go build -ldflags "$LDFLAGS" -o ./tmp/ffmpegd/tvarr-ffmpegd ./cmd/tvarr-ffmpegd
"""
entrypoint = ["./tmp/ffmpegd/tvarr-ffmpegd", "serve", "--coordinator-url", "localhost:9090", "--name", "dev-ffmpegd", "--log-level", "debug"]
# Watch these file extensions
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
# Watch these directories
include_dir = ["cmd", "internal", "pkg"]
# Exclude directories
exclude_dir = ["assets", "tmp", "vendor", "frontend", "node_modules", "dist", "testdata", ".git"]
# Exclude files matching these patterns
exclude_file = []
# Exclude unchanged files
exclude_unchanged = true
# Follow symlinks
follow_symlink = true

[log]
time = true
main_only = false

[color]
main = "blue"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
