# Release Build workflow for tvarr
# Builds release binaries on version tags (v*)
# Uses tagged version directly: v1.2.3 → 1.2.3

name: Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version for frontend build"
        required: false
        default: "24"
        type: string
      go_version:
        description: "Go version for backend build"
        required: false
        default: "stable"
        type: string

env:
  GO_VERSION: ${{ inputs.go_version || 'stable' }}
  NODE_VERSION: ${{ inputs.node_version || '24' }}
  PNPM_VERSION: "9"

jobs:
  # Extract version from tag
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Strip 'v' prefix from tag: v1.2.3 → 1.2.3
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

  # Build frontend once (shared across all platform builds)
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          CI: true
        run: pnpm run build:embed

      - name: Upload frontend assets
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: internal/assets/static/
          if-no-files-found: error

  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [prepare, frontend]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds (primary)
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # macOS builds
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows builds
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download frontend assets
        uses: actions/download-artifact@v4
        with:
          name: frontend-assets
          path: internal/assets/static/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT_SHA="${{ github.sha }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH="${{ github.ref_name }}"
          TREE_STATE="clean"

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Commit=${COMMIT_SHA}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Date=${BUILD_TIME}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Branch=${BRANCH}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.TreeState=${TREE_STATE}"

          BINARY_NAME="tvarr"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="tvarr.exe"
          fi

          OUTPUT_DIR="dist/tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          mkdir -p "${OUTPUT_DIR}"

          go build -ldflags="${LDFLAGS}" -o "${OUTPUT_DIR}/${BINARY_NAME}" ./cmd/tvarr

      - name: Install UPX
        if: matrix.goos != 'darwin'
        run: |
          sudo apt-get update && sudo apt-get install -y upx

      - name: Compress binary with UPX
        if: matrix.goos != 'darwin'
        run: |
          BINARY_NAME="tvarr"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="tvarr.exe"
          fi
          OUTPUT_DIR="dist/tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"

          echo "Compressing ${OUTPUT_DIR}/${BINARY_NAME} with UPX..."
          original_size=$(stat -c%s "${OUTPUT_DIR}/${BINARY_NAME}")
          upx --best --lzma "${OUTPUT_DIR}/${BINARY_NAME}" || upx --best "${OUTPUT_DIR}/${BINARY_NAME}" || echo "UPX compression failed, continuing with uncompressed binary"
          compressed_size=$(stat -c%s "${OUTPUT_DIR}/${BINARY_NAME}")
          echo "Size reduction: $((100 - (compressed_size * 100 / original_size)))%"

      - name: Create archive
        run: |
          cd dist
          DIR_NAME="tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r "${DIR_NAME}.zip" "${DIR_NAME}"
          else
            tar -czvf "${DIR_NAME}.tar.gz" "${DIR_NAME}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tvarr_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip
          if-no-files-found: error

  # Create GitHub release
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tvarr_*
          merge-multiple: true

      - name: Set up Go for SBOM
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-${{ needs.prepare.outputs.version }}.spdx.json
          output-file: artifacts/sbom-${{ needs.prepare.outputs.version }}.spdx.json
          format: spdx-json

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum tvarr_*.tar.gz tvarr_*.zip sbom-*.spdx.json > checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/tvarr_*.tar.gz
            artifacts/tvarr_*.zip
            artifacts/sbom-*.spdx.json
            artifacts/checksums.txt
