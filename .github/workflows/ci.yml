# Continuous Integration workflow for tvarr
# Runs linting, testing, security scanning, and verification on pull requests and pushes
# Build artifacts are handled by separate snapshot/release workflows

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "stable"

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF files to Security tab

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-fmt sarif -out gosec-results.sarif -no-fail ./..."
        continue-on-error: true

      - name: Filter SARIF fixes field
        if: always() && hashFiles('gosec-results.sarif') != ''
        run: |
          # Remove the 'fixes' field from SARIF to avoid validation errors
          if [ -f gosec-results.sarif ]; then
            jq 'del(.runs[].results[].fixes)' gosec-results.sarif > gosec-results-filtered.sarif
            mv gosec-results-filtered.sarif gosec-results.sarif
          fi
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: "gosec-results.sarif"
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        continue-on-error: true

      - name: Run govulncheck (JSON output)
        run: |
          govulncheck -json ./... > govulncheck-results.json || true
        continue-on-error: true

      - name: Upload govulncheck results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('govulncheck-results.json') != ''
        with:
          name: govulncheck-results
          path: govulncheck-results.json
          retention-days: 30
        continue-on-error: true

  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Verify build compiles
        run: go build -v ./...
