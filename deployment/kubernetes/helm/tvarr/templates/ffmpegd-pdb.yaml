{{- if and .Values.ffmpegd.enabled .Values.ffmpegd.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "tvarr.fullname" . }}-ffmpegd
  labels:
    {{- include "tvarr.labels" . | nindent 4 }}
    app.kubernetes.io/component: ffmpegd
spec:
  {{- if .Values.ffmpegd.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.ffmpegd.podDisruptionBudget.minAvailable }}
  {{- else if .Values.ffmpegd.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.ffmpegd.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tvarr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ffmpegd
{{- end }}
