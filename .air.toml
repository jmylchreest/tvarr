# Air configuration for hot-reloading development
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Build command - uses the same ldflags as Taskfile
cmd = "go build -ldflags '-s -w' -o ./tmp/tvarr ./cmd/tvarr"
# Binary entrypoint with arguments (replaces deprecated bin/full_bin)
entrypoint = ["./tmp/tvarr", "serve"]
# Watch these file extensions
include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml"]
# Watch these directories
include_dir = ["cmd", "internal", "pkg"]
# Exclude directories
exclude_dir = ["assets", "tmp", "vendor", "frontend", "node_modules", "dist", "testdata", ".git"]
# Exclude files matching these patterns
exclude_file = []
# Exclude unchanged files
exclude_unchanged = true
# Follow symlinks
follow_symlink = true

[log]
# Log time in output
time = true
# Main log (shows what air is doing)
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
