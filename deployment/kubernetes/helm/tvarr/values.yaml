# Default values for tvarr
# This is a YAML-formatted file.

# -- Number of replicas (only 1 supported due to SQLite)
replicaCount: 1

image:
  # -- Container image repository
  repository: ghcr.io/jmylchreest/tvarr
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag (default: chart appVersion)
  tag: ""

# =============================================================================
# ffmpegd - Distributed Transcoding Daemon
# =============================================================================
ffmpegd:
  # -- Enable ffmpegd deployment
  enabled: false

  # -- Number of ffmpegd replicas (can scale for more transcoding capacity)
  replicaCount: 1

  image:
    # -- ffmpegd container image repository
    repository: ghcr.io/jmylchreest/tvarr-ffmpegd
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # -- Overrides the image tag (default: chart appVersion)
    tag: ""

  # -- Pod annotations for ffmpegd
  podAnnotations: {}

  # -- Pod security context for ffmpegd
  podSecurityContext:
    fsGroup: 1000

  # -- Container security context for ffmpegd
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

  # -- Resource limits and requests for ffmpegd
  resources: {}
    # limits:
    #   cpu: 4000m
    #   memory: 4Gi
    # requests:
    #   cpu: 1000m
    #   memory: 1Gi

  # GPU configuration for ffmpegd
  gpu:
    # -- Enable GPU support for ffmpegd
    enabled: false
    # -- GPU type: nvidia, intel, amd
    type: ""
    # -- NVIDIA-specific settings
    nvidia:
      # -- RuntimeClass for NVIDIA (usually "nvidia")
      runtimeClassName: nvidia
    # -- Intel-specific settings
    intel:
      # -- Device path for Intel GPU
      devicePath: /dev/dri

  # -- Node selector for ffmpegd
  nodeSelector: {}

  # -- Tolerations for ffmpegd
  tolerations: []

  # -- Affinity rules for ffmpegd
  # Recommended: Use pod anti-affinity to spread ffmpegd across nodes
  affinity: {}

  # -- Pod Disruption Budget for ffmpegd
  # Helps prevent disruption during voluntary disruptions (upgrades, node drain)
  podDisruptionBudget:
    # -- Enable PDB
    enabled: false
    # -- Minimum available pods (use either minAvailable or maxUnavailable, not both)
    minAvailable: 1
    # -- Maximum unavailable pods
    # maxUnavailable: 0

  # ffmpegd environment variables
  env:
    # -- Human-readable daemon name (defaults to pod name)
    TVARR_DAEMON_NAME: ""
    # -- Maximum concurrent transcoding jobs per daemon
    TVARR_MAX_JOBS: "4"
    # -- Authentication token (optional)
    TVARR_AUTH_TOKEN: ""

  # -- Extra environment variables for ffmpegd
  extraEnv: []

# -- Image pull secrets for private registries
imagePullSecrets: []

# -- Override the name of the chart
nameOverride: ""
# -- Override the full name of the chart
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account (generated if not set)
  name: ""

# -- Pod annotations
podAnnotations: {}

# -- Pod security context
podSecurityContext:
  fsGroup: 1000

# -- Container security context
securityContext:
  # capabilities:
  #   drop:
  #     - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  # -- Service type
  type: ClusterIP
  # -- HTTP service port
  port: 8080
  # -- gRPC service port (for ffmpegd connections)
  grpcPort: 9090

ingress:
  # -- Enable ingress
  enabled: false
  # -- Ingress class name
  className: ""
  # -- Ingress annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: tvarr.local
      paths:
        - path: /
          pathType: Prefix
  # -- TLS configuration
  tls: []
  #  - secretName: tvarr-tls
  #    hosts:
  #      - tvarr.local

persistence:
  # -- Enable persistence
  enabled: true
  # -- Storage class (empty for default)
  storageClass: ""
  # -- Access mode
  accessMode: ReadWriteOnce
  # -- Storage size
  size: 10Gi
  # -- Existing PVC to use (if set, other persistence options are ignored)
  existingClaim: ""
  # -- Annotations for PVC
  annotations: {}

# -- Resource limits and requests
resources: {}
  # limits:
  #   cpu: 2000m
  #   memory: 2Gi
  # requests:
  #   cpu: 500m
  #   memory: 512Mi

# GPU configuration
gpu:
  # -- Enable GPU support
  enabled: false
  # -- GPU type: nvidia, intel, amd
  type: ""
  # -- NVIDIA-specific settings
  nvidia:
    # -- RuntimeClass for NVIDIA (usually "nvidia")
    runtimeClassName: nvidia
  # -- Intel-specific settings
  intel:
    # -- Device path for Intel GPU
    devicePath: /dev/dri

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

# Environment variables
# NOTE: TVARR_ env vars map to viper config using TVARR_<SECTION>_<KEY> format
# Example: TVARR_SERVER_PORT maps to config server.port
env:
  # -- User ID for file permissions
  PUID: "1000"
  # -- Group ID for file permissions
  PGID: "1000"
  # -- Timezone
  TZ: "UTC"
  # -- Server port (internal container port)
  TVARR_SERVER_PORT: "8080"
  # -- External base URL for M3U proxy URLs (set to your ingress URL, e.g., https://tvarr.example.com)
  # -- IMPORTANT: Required when behind Traefik/nginx ingress for correct M3U playlist URLs
  TVARR_SERVER_BASE_URL: ""
  # -- gRPC server port (for ffmpegd daemon connections)
  TVARR_GRPC_PORT: "9090"
  # -- Enable gRPC server (required for ffmpegd)
  TVARR_GRPC_ENABLED: "true"
  # -- Database DSN
  TVARR_DATABASE_DSN: "/data/tvarr.db"
  # -- Log level (debug, info, warn, error)
  TVARR_LOGGING_LEVEL: "info"
  # -- Storage base directory
  TVARR_STORAGE_BASE_DIR: "/data"
  # -- FFmpeg binary path
  TVARR_FFMPEG_BINARY_PATH: "/usr/bin/ffmpeg"
  # -- FFprobe binary path
  TVARR_FFMPEG_PROBE_PATH: "/usr/bin/ffprobe"

# -- Extra environment variables (for secrets, etc.)
extraEnv: []
  # - name: SECRET_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: tvarr-secrets
  #       key: secret-key

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /livez
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
