# Build and Release workflow for tvarr
# Builds binaries for multiple platforms on tags and creates releases
# Also builds snapshot releases on main branch pushes

name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      snapshot:
        description: "Build snapshot release"
        required: false
        default: "true"
        type: boolean

# Cancel in-progress runs for the same branch (but not tags)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

env:
  GO_VERSION: "1.23"

jobs:
  # Determine build parameters
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      is_snapshot: ${{ steps.version.outputs.is_snapshot }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          else
            # Get the latest tag or default to 0.0.0
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            LATEST_VERSION="${LATEST_TAG#v}"

            # Parse version components
            IFS='.' read -ra VERSION_PARTS <<< "$LATEST_VERSION"
            MAJOR="${VERSION_PARTS[0]:-0}"
            MINOR="${VERSION_PARTS[1]:-0}"
            PATCH="${VERSION_PARTS[2]:-0}"

            # Increment patch for next version
            NEXT_PATCH=$((PATCH + 1))
            SHORT_SHA=$(git rev-parse --short HEAD)

            # SemVer 2.0.0 prerelease format
            VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT.${SHORT_SHA}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          fi
          echo "Determined version: $(cat $GITHUB_OUTPUT | grep version)"

  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: "7"
          # macOS builds
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows builds
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT_SHA="${{ github.sha }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.CommitSHA=${COMMIT_SHA}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.BuildTime=${BUILD_TIME}"

          BINARY_NAME="tvarr"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="tvarr.exe"
          fi

          ARCH_SUFFIX="${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            ARCH_SUFFIX="${ARCH_SUFFIX}v${{ matrix.goarm }}"
          fi

          OUTPUT_DIR="dist/tvarr-${{ matrix.goos }}-${ARCH_SUFFIX}"
          mkdir -p "${OUTPUT_DIR}"

          go build -ldflags="${LDFLAGS}" -o "${OUTPUT_DIR}/${BINARY_NAME}" ./cmd/tvarr

      - name: Create archive
        run: |
          ARCH_SUFFIX="${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            ARCH_SUFFIX="${ARCH_SUFFIX}v${{ matrix.goarm }}"
          fi

          cd dist
          ARCHIVE_NAME="tvarr-${{ needs.prepare.outputs.version }}-${{ matrix.goos }}-${ARCH_SUFFIX}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r "${ARCHIVE_NAME}.zip" "tvarr-${{ matrix.goos }}-${ARCH_SUFFIX}"
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" "tvarr-${{ matrix.goos }}-${ARCH_SUFFIX}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tvarr-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: dist/tvarr-*.tar.gz dist/tvarr-*.zip
          if-no-files-found: error

  # Create release (only for tags)
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.is_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum tvarr-*.tar.gz tvarr-*.zip > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/tvarr-*.tar.gz
            artifacts/tvarr-*.zip
            artifacts/checksums.txt

  # Create snapshot release (only for main branch pushes)
  snapshot:
    name: Snapshot
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.is_snapshot == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum tvarr-*.tar.gz tvarr-*.zip > checksums.txt

      - name: Delete previous snapshot release
        run: |
          # Delete previous snapshot release if it exists
          gh release delete snapshot --yes --cleanup-tag 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create snapshot release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot
          name: Snapshot (${{ needs.prepare.outputs.version }})
          draft: false
          prerelease: true
          body: |
            **Automated snapshot build from main branch**

            Version: `${{ needs.prepare.outputs.version }}`
            Commit: `${{ github.sha }}`

            This is an unstable development build. Use at your own risk.

            This release is automatically replaced when new commits are pushed to main.
          files: |
            artifacts/tvarr-*.tar.gz
            artifacts/tvarr-*.zip
            artifacts/checksums.txt
