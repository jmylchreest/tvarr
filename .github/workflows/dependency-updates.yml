name: Check and Update Dependencies

on:
  schedule:
    # Weekly check on Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      auto_update:
        description: 'Automatically update dependencies and create PR'
        required: false
        default: 'true'
        type: boolean

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for dependency updates
        id: check
        run: |
          # Run check and capture exit code
          set +e
          ./scripts/update-dependencies.sh --check
          EXIT_CODE=$?
          set -e

          if [[ "$EXIT_CODE" -eq 2 ]]; then
            echo "updates_available=true" >> $GITHUB_OUTPUT
          else
            echo "updates_available=false" >> $GITHUB_OUTPUT
          fi

          # Always succeed - we'll handle updates in next step
          exit 0

      - name: Update dependencies
        if: steps.check.outputs.updates_available == 'true' && (github.event.inputs.auto_update == 'true' || github.event_name == 'schedule')
        id: update
        run: |
          ./scripts/update-dependencies.sh --update

          # Check if any files changed
          if git diff --quiet deployment/docker/pkgbuild/*/PKGBUILD; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT

            # Extract version info for PR title
            FFMPEG_VERSION=$(grep -E "^pkgver=" deployment/docker/pkgbuild/ffmpeg/PKGBUILD | cut -d'=' -f2)
            GOSU_VERSION=$(grep -E "^pkgver=" deployment/docker/pkgbuild/gosu/PKGBUILD | cut -d'=' -f2)
            echo "ffmpeg_version=${FFMPEG_VERSION}" >> $GITHUB_OUTPUT
            echo "gosu_version=${GOSU_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update external dependencies"
          branch: deps/update-external-dependencies
          delete-branch: true
          title: "chore(deps): Update external dependencies"
          body: |
            ## Dependency Updates

            This PR updates external dependencies used in container builds:

            | Dependency | Current Version |
            |------------|-----------------|
            | FFmpeg | ${{ steps.update.outputs.ffmpeg_version }} |
            | gosu | ${{ steps.update.outputs.gosu_version }} |

            ### Changes
            - Updated `deployment/docker/pkgbuild/ffmpeg/PKGBUILD` (FFmpeg)
            - Updated `deployment/docker/pkgbuild/gosu/PKGBUILD` (gosu)

            ### Testing
            - [ ] Container builds successfully with `task container:build:ffmpeg`
            - [ ] Container builds successfully with `task container:build:tvarr`
            - [ ] Preflight diagnostics pass: `docker run --rm -e TVARR_PREFLIGHT=true ghcr.io/jmylchreest/tvarr:latest`

            ---
            *This PR was automatically generated by the dependency update workflow.*
          labels: |
            dependencies
            automated

      - name: Summary
        run: |
          if [[ "${{ steps.check.outputs.updates_available }}" == "true" ]]; then
            if [[ "${{ steps.update.outputs.changed }}" == "true" ]]; then
              echo "### Dependency Updates Applied" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "A pull request has been created with the following updates:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Dependency | Version |" >> $GITHUB_STEP_SUMMARY
              echo "|------------|---------|" >> $GITHUB_STEP_SUMMARY
              echo "| FFmpeg | ${{ steps.update.outputs.ffmpeg_version }} |" >> $GITHUB_STEP_SUMMARY
              echo "| gosu | ${{ steps.update.outputs.gosu_version }} |" >> $GITHUB_STEP_SUMMARY
            else
              echo "### Updates Available" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Updates are available but auto-update is disabled." >> $GITHUB_STEP_SUMMARY
              echo "Run the workflow manually with 'auto_update: true' to apply." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### All Dependencies Up to Date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No dependency updates are needed at this time." >> $GITHUB_STEP_SUMMARY
          fi
