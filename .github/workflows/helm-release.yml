name: Helm Chart Release

on:
  push:
    branches:
      - main
    paths:
      - 'deployment/kubernetes/helm/**'
      - '.github/workflows/helm-release.yml'
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'deployment/kubernetes/helm/**'
      - '.github/workflows/helm-release.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: |
          helm lint deployment/kubernetes/helm/tvarr

      - name: Template Helm chart
        run: |
          helm template tvarr deployment/kubernetes/helm/tvarr

  release:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: lint
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.14.0

      - name: Log in to OCI Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Get chart version
        id: chart_version
        run: |
          version=$(grep '^version:' deployment/kubernetes/helm/tvarr/Chart.yaml | awk '{print $2}')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: |
          helm package deployment/kubernetes/helm/tvarr -d .helm-packages

      - name: Push to OCI Registry
        run: |
          helm push .helm-packages/tvarr-${{ steps.chart_version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
