# Release Build workflow for tvarr
# Builds release binaries on version tags (v*)
# Uses tagged version directly: v1.2.3 → 1.2.3

name: Build Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version for frontend build"
        required: false
        default: "lts/*"
        type: string
      pnpm_version:
        description: "pnpm version for frontend build"
        required: false
        default: "latest"
        type: string
      go_version:
        description: "Go version for backend build"
        required: false
        default: "stable"
        type: string
      release_retention:
        description: "Number of releases to keep"
        required: false
        default: "10"
        type: string

# Cancel in-progress runs for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: ${{ inputs.go_version || 'stable' }}
  NODE_VERSION: ${{ inputs.node_version || 'lts/*' }}
  PNPM_VERSION: ${{ inputs.pnpm_version || 'latest' }}
  RELEASE_RETENTION: ${{ inputs.release_retention || '10' }}

jobs:
  # Extract version from tag
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Strip 'v' prefix from tag: v1.2.3 → 1.2.3
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

  # Build frontend once (shared across all platform builds)
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          CI: true
        run: pnpm run build:embed

      - name: Upload frontend assets
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: internal/assets/static/
          if-no-files-found: error

  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [prepare, frontend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Download frontend assets
        uses: actions/download-artifact@v4
        with:
          name: frontend-assets
          path: internal/assets/static/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT_SHA="${{ github.sha }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH="${{ github.ref_name }}"
          TREE_STATE="clean"

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Commit=${COMMIT_SHA}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Date=${BUILD_TIME}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.Branch=${BRANCH}"
          LDFLAGS="${LDFLAGS} -X github.com/jmylchreest/tvarr/internal/version.TreeState=${TREE_STATE}"

          OUTPUT_DIR="dist/tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          mkdir -p "${OUTPUT_DIR}"

          go build -ldflags="${LDFLAGS}" -o "${OUTPUT_DIR}/tvarr" ./cmd/tvarr

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Compress binary with UPX
        run: |
          OUTPUT_DIR="dist/tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          echo "Compressing ${OUTPUT_DIR}/tvarr with UPX..."
          original_size=$(stat -c%s "${OUTPUT_DIR}/tvarr")
          upx --best --lzma "${OUTPUT_DIR}/tvarr" || upx --best "${OUTPUT_DIR}/tvarr" || echo "UPX compression failed, continuing with uncompressed binary"
          compressed_size=$(stat -c%s "${OUTPUT_DIR}/tvarr")
          echo "Size reduction: $((100 - (compressed_size * 100 / original_size)))%"

      - name: Create archive
        run: |
          cd dist
          DIR_NAME="tvarr_${{ needs.prepare.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}"
          tar -czvf "${DIR_NAME}.tar.gz" "${DIR_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tvarr_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  # Create GitHub release
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tvarr_*
          merge-multiple: true

      - name: Set up Go for SBOM
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-${{ needs.prepare.outputs.version }}.spdx.json
          output-file: artifacts/sbom-${{ needs.prepare.outputs.version }}.spdx.json
          format: spdx-json

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum tvarr_*.tar.gz sbom-*.spdx.json > checksums.txt

      - name: Create GitHub release
        run: |
          gh release create "v${{ needs.prepare.outputs.version }}" \
            --title "v${{ needs.prepare.outputs.version }}" \
            --generate-notes \
            artifacts/tvarr_*.tar.gz \
            artifacts/sbom-*.spdx.json \
            artifacts/checksums.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup old releases
        run: |
          RETENTION=${{ env.RELEASE_RETENTION }}
          echo "Keeping ${RETENTION} most recent releases"

          # List non-prerelease releases, newest first
          RELEASES=$(gh release list --limit 50 --json tagName,isPrerelease \
            --jq '.[] | select(.isPrerelease | not) | select(.tagName | test("^v[0-9]+\\.[0-9]+\\.[0-9]+$")) | .tagName')

          COUNT=0
          for TAG in $RELEASES; do
            COUNT=$((COUNT + 1))
            if [ $COUNT -gt $RETENTION ]; then
              echo "Deleting old release: ${TAG}"
              gh release delete "${TAG}" --yes --cleanup-tag || true
            fi
          done

          echo "Cleanup complete. Kept ${RETENTION} most recent releases."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
