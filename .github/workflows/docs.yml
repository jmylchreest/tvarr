name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'deployment/kubernetes/helm/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build
        run: npm run build
        working-directory: docs

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          mkdir -p docs/build/charts
          helm package deployment/kubernetes/helm/tvarr -d docs/build/charts
          helm repo index docs/build/charts --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
